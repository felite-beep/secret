<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE U MELLO</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at top, #ffdee9, #ff9a9e);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff80bf;
      margin-bottom: 30px;
      z-index: 3;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4da6, 0 0 10px #ff80bf; }
      to   { text-shadow: 0 0 20px #ff1a8c, 0 0 40px #ff66b2; }
    }
    .stage {
      display: flex;
      align-items: flex-end;
      gap: 80px;
      z-index: 2;
    }
    .singer {
      width: 150px;
      animation: sway 2s infinite ease-in-out alternate;
    }
    @keyframes sway {
      from { transform: rotate(-3deg) translateY(0); }
      to   { transform: rotate(3deg) translateY(-5px); }
    }
    .mic {
      font-size: 3em;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to   { transform: translateY(-10px); }
    }
    .note {
      position: absolute;
      font-size: 1.5em;
      animation: flyNote 4s linear infinite;
      opacity: 0;
    }
    @keyframes flyNote {
      0%   { transform: translateY(0) scale(0.5); opacity: 0; }
      20%  { opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 1;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 24px;
      animation: float 8s infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>💖 I LOVE U MELLO 💖</h1>
  
  <div class="stage">
    <!-- pasangan pakai ilustrasi SVG sederhana -->
    <img src="https://cdn-icons-png.flaticon.com/512/3565/3565418.png" class="singer" alt="Boy">
    <div class="mic">🎤</div>
    <img src="https://cdn-icons-png.flaticon.com/512/3565/3565415.png" class="singer" alt="Girl">
  </div>

  <div class="hearts"></div>

  <script>
    // generate floating hearts
    const hearts = document.querySelector('.hearts');
    for(let i=0; i<30; i++){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.fontSize = (Math.random()*20+10) + 'px';
      heart.style.animationDuration = (Math.random()*5+5) + 's';
      heart.innerText = '❤️';
      hearts.appendChild(heart);
    }

    // generate floating notes dari mic
    setInterval(() => {
      const note = document.createElement('div');
      note.className = 'note';
      note.innerText = Math.random() > 0.5 ? '🎵' : '🎶';
      note.style.left = '50%';
      note.style.bottom = '150px';
      note.style.animationDuration = (Math.random()*2+3)+'s';
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 4000);
    }, 800);
  </script>
</body>
</html>

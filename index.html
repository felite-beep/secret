<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>I LOVE U MELLO</title>
  <style>
    body{
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(180deg,#fff7fb,#fffefb);
      font-family:"Comic Sans MS",cursive,sans-serif;
      overflow:hidden;
    }
    .container{
      text-align:center;
      position:relative;
      z-index:2;
    }
    h1{
      color:#6f3b5a;
      margin-bottom:15px;
      font-size:28px;
      letter-spacing:2px;
      text-shadow:0 1px 2px rgba(0,0,0,0.1);
      animation:pulse 2s infinite ease-in-out;
    }
    span {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.05);}
    }
    img{
      width:320px;
      height:auto;
      display:block;
      margin:0 auto;
    }

    /* Not-not musik */
    .note{
      position:absolute;
      font-size:22px;
      opacity:0;
      animation:floatNote 3s ease-in-out infinite;
      z-index:3;
    }
    .note.left{ left:32%; top:52%; color:#9B4AB0; }
    .note.right{ left:63%; top:52%; color:#C439C1; }

    .note:nth-child(1){ animation-delay:0s; }
    .note:nth-child(2){ animation-delay:.8s; }
    .note:nth-child(3){ animation-delay:1.6s; }

    @keyframes floatNote{
      0%{ transform:translateY(0) scale(0.9); opacity:0; }
      10%{ opacity:1; }
      40%{ transform:translateY(-40px) scale(1.1) rotate(10deg); opacity:1; }
      70%{ transform:translateY(-80px) scale(0.9) rotate(-10deg); opacity:.6; }
      100%{ transform:translateY(-120px) scale(0.7) rotate(-20deg); opacity:0; }
    }

    /* Hati jatuh */
    .heart{
      position:absolute;
      width:18px;
      height:18px;
      background:#ff9aa2;
      transform:rotate(45deg);
      opacity:0.8;
      animation:fall linear forwards;
      top:-20px;
      z-index:1;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      background:inherit;
      border-radius:50%;
    }
    .heart:before{ top:-9px; left:0; }
    .heart:after{ left:-9px; top:0; }

    @keyframes fall{
      0%   { top:-20px; opacity:0; }
      10%  { opacity:1; }
      100% { top:110%; opacity:0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I Love You, Mello</h1>
    <span>You’re the <i>mello</i>-dy that makes my heart feel alive.</span>
    <img src="couple.png" alt="Couple" />

    <!-- Not-not keluar dari mulut kiri -->
    <div class="note left">♪</div>
    <div class="note left">♫</div>
    <div class="note left">♬</div>

    <!-- Not-not keluar dari mulut kanan -->
    <div class="note right">♪</div>
    <div class="note right">♫</div>
    <div class="note right">♬</div>
  </div>

  <script>
    // Buat love jatuh secara acak
    const colors = ["#ff9aa2","#ffb3c1","#ffc6d0","#ffdede"];
    function createHeart(){
      const heart=document.createElement("div");
      heart.className="heart";
      heart.style.left=Math.random()*100+"vw";
      heart.style.background=colors[Math.floor(Math.random()*colors.length)];
      const duration=4+Math.random()*3;
      heart.style.animationDuration=duration+"s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),duration*1000);
    }
    setInterval(createHeart,900); // tidak terlalu ramai
  </script>
</body>
</html>

<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code â€” secret</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0;padding:24px;display:flex;flex-direction:column;align-items:center;gap:16px;background:#f8f8f8}
    .card{background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06);text-align:center}
    img{max-width:100%;height:auto;border:1px solid #eee;padding:8px;background:#fff}
    button{padding:10px 14px;border-radius:8px;border:0;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Scan untuk membuka secret</h2>
    <p>URL: <small>https://felite-beep.github.io/secret/</small></p>
    <img id="qr" src="" alt="QR Code">
    <div style="margin-top:12px;display:flex;gap:8px;justify-content:center">
      <button id="download">Download PNG</button>
      <button id="print">Print</button>
    </div>
  </div>

  <script>
    const target = encodeURIComponent('https://felite-beep.github.io/secret/');
    const url = `https://api.qrserver.com/v1/create-qr-code/?size=800x800&data=${target}`;
    document.getElementById('qr').src = url;

    document.getElementById('download').addEventListener('click', async () => {
      try {
        const res = await fetch(url);
        const blob = await res.blob();
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'secret-qr.png';
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (e) {
        alert('Gagal mengunduh: ' + e.message);
      }
    });

    document.getElementById('print').addEventListener('click', () => {
      const w = window.open('', '', 'width=600,height=800');
      w.document.write('<html><head><title>Print QR</title></head><body style="margin:0;padding:24px"><img src="'+url+'" style="width:100%;max-width:600px"/></body></html>');
      w.document.close();
      w.focus();
      w.print();
    });
  </script>
</body>
</html>
